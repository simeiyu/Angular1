<!-- 应用状态、css类 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <title>应用状态</title>
    <style>
        input.ng-invalid {
            background-color: lightgrey;
            border-color: red;
        }
        input.ng-valid {
            background-color: lightblue;
            border-color: aqua;
        }
    </style>
</head>
<body>
    <form ng-app="" name="myForm" ng-init="myText='test@qq.com'">
        Email:
        <input type="email" name="myAdress" ng-model="myText" required>
        <br>
        状态：
        {{myForm.myAdress.$valid}}
        {{myForm.myAdress.$dirty}}
        {{myForm.myAdress.$touched}}
    </form>
    
</body>
</html>
