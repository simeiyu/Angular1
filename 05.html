    <div ng-controller="myCtrl">
        <input type="text" ng-model="name"><br>
        <h1>{{greeting}}</h1>
        <button ng-click="sayHello()">Click me!</button>
    </div>
    <div ng-controller="family">
        <h1>{{lastName}}家族成员：</h1>
        <ul>
            <li ng-repeat="x in names">{{x}} {{lastName}}</li>
        </ul>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $rootScope) {
            $rootScope.lastName = "Legen";
            $scope.name = "John";
            $scope.sayHello = function() {
                $scope.greeting = "Hello, " + $scope.name + ' ' + $rootScope.lastName + "!";
            }
        });
        app.controller('family', function($scope, $rootScope) {
            $scope.names = ['Aa', 'Ba', 'Ca']
        })
    </script>
</body>
